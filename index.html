<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    i {
        color: #fff;
        font-size: 7.8rem;
        position: absolute;
        opacity: 0;
        transition: 0.5s ease-in-out;
    }

    .main {
        width: 100%;
        height: 100vh;
        position: relative;
    }

    .elem {
        position: relative;
    }

    .elem img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
        position: absolute;
        top: 0;
        z-index: -9;
        opacity: 0;
        transition: all linear 0.2s;
        mix-blend-mode: difference;
    }
